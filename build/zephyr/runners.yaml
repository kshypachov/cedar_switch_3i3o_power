# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /Users/kiro/zephyrproject/zephyr/boards/arm/cedar_switch_3in3out_power_board
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/kiro/zephyr-sdk-0.17.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /opt/homebrew/bin/openocd
  openocd_search:
    - /Users/kiro/zephyr-sdk-0.17.4/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-erase=stm32f2x mass_erase 0
  jlink:
    - --dt-flash=y
    - --device=STM32F411CE
    - --speed=4000
